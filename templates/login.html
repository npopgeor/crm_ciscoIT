<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Keep styling consistent -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon">
</head>
<body>

  <!-- Main Content Only (no sidebar, no search) -->
  <div class="content">
    <div class="container-xl px-4 mx-auto" style="max-width: 400px; padding-top: 100px;">
      <div class="container-xl shadow-sm p-4 rounded" style="background-color: #fff;">
        <h2 class="text-center mb-4">üîê Sign In</h2>
        <form method="POST">
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
          </div>
          <div class="d-grid mt-4">
            <button type="submit" class="btn btn-dark">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>
</html>
