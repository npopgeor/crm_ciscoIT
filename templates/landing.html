{% extends 'layout.html' %}
{% block content %}
<div class="container py-5">
  <h1 class="mb-4">👋 Welcome, Gary & Nick</h1>
  <form action="/search" method="get" class="mb-4">
    <div class="input-group">
      <input type="text" name="q" class="form-control" placeholder="Search contacts or customers..." required>
      <button class="btn btn-primary" type="submit">Search</button>
    </div>
  </form>
  <div class="row g-3">
    <div class="col-md-4">
      <a href="/dashboard" class="btn btn-outline-dark w-100">📊 Dashboard</a>
    </div>
    <div class="col-md-4">
      <a href="/contacts" class="btn btn-outline-secondary w-100">📇 Contacts</a>
    </div>
    <div class="col-md-4">
      <a href="/partners" class="btn btn-outline-secondary w-100">🤝 Partners</a>
    </div>
    <div class="col-md-4">
      <a href="/customers" class="btn btn-outline-secondary w-100">🏢 Customers</a>
    </div>
    <div class="col-md-4">
      <a href="/action_items" class="btn btn-outline-secondary w-100">📝 Action Items</a>
    </div>
    <div class="col-md-4">
      <a href="/meetings" class="btn btn-outline-secondary w-100">📅 Past Meetings</a>
    </div>
    <div class="col-md-4">
      <a href="/recurring_meetings" class="btn btn-outline-secondary w-100">🗂 Recurring Meetings</a>
    </div>
  </div>
</div>
{% endblock %}
