<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .collapse:not(.show) {
      display: none;
    }
    .collapsing {
      transition: none !important;
      display: none;
    }
    body {
      display: flex;
      min-height: 100vh;
      margin: 0;
    }
    .sidebar {
      width: 300px;
      background-color: #f8f9fa;
      padding: 20px;
      border-right: 1px solid #ddd;
    }
    .sidebar h4 {
      margin-bottom: 20px;
    }
    .sidebar a,
    .sidebar button {
      display: block;
      width: 100%;
      text-align: left;
      margin-bottom: 10px;
    }
    .sidebar a {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      text-decoration: none;
      color: #000;
      padding: 10px;
    }
    .sidebar a:hover {
      background: #e2e6ea;
    }
    .content {
      flex-grow: 1;
      padding: 40px;
      background-color: #f1f3f5;
    }
    .highlighted-section {
      margin-top: 2rem;
      padding-top: 1rem;
      border-top: 2px solid #888;
    }
    .highlighted-link {
      background-color: #ffeeba;
      border-color: #ffeeba;
      font-weight: bold;
    }
    .table td, .table th {
      word-wrap: break-word;
      word-break: break-word;
      white-space: normal;
    }
    .nav-link.badge-right {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

  </style>
</head>
<body>
  <div class="sidebar">
    <h4><a href="/" style="text-decoration: none; color: black;">🏠 Customers</a></h4>

    <form action="/search" method="get" class="mb-4">
      <input type="text" name="q" class="form-control mb-2" placeholder="Search..." required>
      <button class="btn btn-sm btn-dark w-100" type="submit">🔍 Search</button>
    </form>

        <a class="nav-link badge-right" href="{{ url_for('action_item_list') }}">
          ✅ Action Items
          {% if action_item_open_count > 0 %}
            <span class="badge" style="background-color: #dc3545; color: white; font-size: 1.1rem;">
              {{ action_item_open_count }}
            </span>
          {% endif %}
        </a>
    
        
        <a class="nav-link" href="{{ url_for('meeting_list') }}">
          🗓 Past Meetings & Notes
        </a>
        
        <a class="nav-link badge-right" href="{{ url_for('recurring_meeting_list') }}">
          🔁 Recurring Meetings
          {% if meetings_today|length > 0 %}
            <span class="badge" style="background-color: #28a745; color: white; font-size: 1.1rem;">
              {{ meetings_today|length }}
            </span>
          {% endif %}
        </a>
            
        
        <a class="nav-link" href="{{ url_for('contact_list') }}">
          👥 Contacts
        </a>
        
        <a class="nav-link" href="{{ url_for('partner_list') }}">
          🤝 Partners
        </a>

        <a class="nav-link" href="{{ url_for('all_files_by_customer') }}">
          📁 View All Files
        </a>
        
  </div>

  <div class="content">
    <div class="container-xl px-4 mx-auto" style="max-width: 1400px;">
      {% block content %}{% endblock %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
